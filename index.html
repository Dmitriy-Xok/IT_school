<!DOCTYPE html>
<html lang="ru">
  <head>
	<title>Главная</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/tablet.css" />
	<link rel="stylesheet" type="text/css" href="css/mobile.css" />
  </head>
  <body>
	<div id="message"></div>
	<form id="form_q" action="https://60376bfd5435040017722533.mockapi.io/form" method="post" class="form_ques">
		<div class="form_ques__title">Задать вопрос</div>		
		<input
			type="text"
			name="name"
			value=""
			required
			placeholder="Фамилия Имя Отчество *"
			maxlength="100"
			pattern="^[А-Яа-яЁё\s-]+$"
		/>		
		<input
			type="tel"
			name="phone"
			value=""
			required
			placeholder="Телефон *"
			maxlength="20"
			pattern="[0-9-+\s]+$"
		/>		
		<input
			type="email"
			name="email"
			value=""
			placeholder="Email"
			maxlength="100"
		/>
		<button type="submit" class="form_ques__btn">Отправить запрос</button>	
	</form>	
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
